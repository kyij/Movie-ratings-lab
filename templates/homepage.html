{% extends 'base.html' %}
{% block title %}Movie Ratings Home{% endblock %}

{% block body %}
  <h1>Welcome TO!</h1>
  <p>
  <img src="static/images/netflix.png">
  </p>
  <h2>Navigation:</h2>
    <p>
    <br><a href="/movies">View all movies</a></br>
    <a href="/users">View all users</a>
    </p>
  <h2>Create an Account:</h2>
  <form action="/users" method="POST">
    <p>
      Email: <input type="text" name="email">
    </p>

    <p>
      Password: <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>

  <h2>Log In:</h2>
  <form action="/login" method="POST">
    <p>
      Email: <input type="text" name="email">
    </p>

    <p>
      Password: <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>
{% endblock %}
